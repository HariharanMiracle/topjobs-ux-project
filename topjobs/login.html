<!-- Content Start -->
<div style = "width: 100%; height: 100%; padding-left: 20px; padding-bottom: 10px; padding-right: 20px;">
    <!-- Default form login -->
    <div class = "container text-center">
      <form class="text-center border border-light p-5" action="index.html" style = "width: 80%; margin-left: 10%;">

        <p class="h4 mb-4">Logon to topjobs</p>

        <!-- Email -->
        <input type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="User Name">

        <!-- Password -->
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

        <div class="d-flex justify-content-around">
            <div>
                <!-- Remember me -->
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                    <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                </div>
            </div>
            <div>
                <!-- Forgot password -->
                <a href="" class = "text-danger">Forgot password?</a>
            </div>
        </div>

        <!-- Sign in button -->
        <button class="red darken-1 btn btn-info my-4" type="submit" onclick = "trigger()">Login</button>

        <!-- Register -->
        <p>Don't have a topjobs account?
            <a href="" class = "text-danger">Register</a>
        </p>

        <!-- Social login -->
        <p>or logon with:</p>

        <a type="button" class="light-blue-text mx-2">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a type="button" class="light-blue-text mx-2">
            <i class="fab fa-twitter"></i>
        </a>
        <a type="button" class="light-blue-text mx-2">
            <i class="fab fa-linkedin-in"></i>
        </a>
        <a type="button" class="light-blue-text mx-2">
            <i class="fab fa-github"></i>
        </a>

      </form>
  <!-- Default form login -->
  </div>
</div>
<!-- Content Finish -->
